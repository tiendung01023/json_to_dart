  <script>
    var isDark = false;
    function readFile(a, b) {
      $.get(a, function (data) {
        b(data)
      });
    }

    $(window).on("load", function () {
      setThemeMode(isDark)

      $("#themeMode").click(function () {
        isDark = !isDark
        setThemeMode(isDark)
      })


      $('#copyToClipboard').click(function () {
        copyToClipboard('#classOutputHidden');
        showSnackbar("Copied")
      });
    });

    function setThemeMode(isDarkMode) {
      if (isDarkMode) {
        $("#themeMode").text("ðŸŒ™")
        $(".myBg1").removeClass("bg-light").addClass("bg-dark")
        $(".myBg2").removeClass("bg-info").addClass("bg-secondary")
        $(".myText1").removeClass("text-dark").addClass("text-light")
      } else {
        $("#themeMode").text("ðŸŒ¤")
        $(".myBg1").removeClass("bg-dark").addClass("bg-light")
        $(".myBg2").removeClass("bg-secondary").addClass("bg-info")
        $(".myText1").removeClass("text-light").addClass("text-dark")
      }
    }

    function copyToClipboard(element) {
      $(element).select();
      document.execCommand("copy");
    }

  </script>
  <style>
    textarea {
      resize: none;
    }

    .textarea-container {
      position: relative;
    }

    .textarea-container div {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
  <style>
    #snackbar {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }

    #snackbar.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    function showSnackbar(text) {
      var x = document.getElementById("snackbar");
      x.innerHTML = text
      x.className = "show";
      setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
